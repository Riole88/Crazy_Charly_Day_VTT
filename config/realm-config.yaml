realm: "myrealm"
enabled: true
# Configuration pour permettre l'inscription et la gestion du compte
registrationAllowed: true
resetPasswordAllowed: true
rememberMe: true
verifyEmail: false # Mets Ã  true si tu configures un serveur SMTP

# --- Section Clients (L'application PHP) ---
clients:
  - clientId: "php-app-client"
    enabled: true
    protocol: "openid-connect"
    publicClient: true
    standardFlowEnabled: true
    directAccessGrantsEnabled: true
    rootUrl: "http://localhost:8000"
    baseUrl: "/"
    redirectUris:
      - "http://localhost:8000/*"
    webOrigins:
      - "+"
