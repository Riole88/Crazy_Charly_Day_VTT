# --- Client PHP ---
clients:
  - clientId: "php-app-client"
    enabled: true
    protocol: "openid-connect"
    publicClient: true
    standardFlowEnabled: true
    directAccessGrantsEnabled: true
    rootUrl: "http://localhost:8000"
    baseUrl: "/"
    redirectUris:
      - "http://localhost:8000/*"
    webOrigins:
      - "+"

roles:
  realm:
    - name: admin
      description: "Administrateur du syst√®me"
    - name: user
      description: "Utilisateur standard"

users:
  - username: admin
    email: admin@example.com
    enabled: true
    emailVerified: true
    firstName: Admin
    lastName: User
    credentials:
      - type: password
        value: admin
    realmRoles:
      - admin
