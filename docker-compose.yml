services:
  # --- Base de données pour Keycloak ---
  postgres:
    image: postgres:15
    container_name: postgres
    networks:
      - auth-network
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- Keycloak ---
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: keycloak
    networks:
      - auth-network
    command: start-dev --http-enabled=true
    ports:
      - "8080:8080"
    environment:
      - KC_BOOTSTRAP_ADMIN_USERNAME=admin
      - KC_BOOTSTRAP_ADMIN_PASSWORD=admin
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://postgres:5432/keycloak
      - KC_DB_USERNAME=keycloak
      - KC_DB_PASSWORD=password
      - KC_HOSTNAME_STRICT=false
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/live"]
      interval: 5s
      timeout: 5s
      retries: 20
    depends_on:
      postgres:
        condition: service_healthy

  # --- Import automatique de la config ---
  keycloak-config-cli:
    image: adorsys/keycloak-config-cli:latest
    container_name: keycloak-config-cli
    networks:
      - auth-network
    environment:
      - KEYCLOAK_URL=http://keycloak:8080
      - KEYCLOAK_USER=admin
      - KEYCLOAK_PASSWORD=admin
      - IMPORT_FILES_LOCATIONS=/config/realm-config.yaml
    volumes:
      - ./config:/config:ro
    depends_on:
      keycloak:
        condition: service_healthy

  # --- Service Front ---
  front-charly:
    image: node:20-alpine
    ports:
      - '48210:5173'
    volumes:
      - ./front.charly:/app
      - front-node_modules:/app/node_modules  # Volume isolé = node_modules Linux, pas de réinstall
    working_dir: /app
    networks:
      - auth-network
    depends_on:
      - php-app
    command: sh -c "npm install && npm run dev"
    restart: unless-stopped

  # --- Application PHP ---
  php-app:
    image: php:8.2-cli
    container_name: php-app
    networks:
      - auth-network
    ports:
      - "8000:8000"
    volumes:
      - ./app-php:/app
    working_dir: /app
    command: php -S 0.0.0.0:8000
    depends_on:
      - keycloak

networks:
  auth-network:
    driver: bridge

volumes:
  postgres_data:
  front-node_modules:
