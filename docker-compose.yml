services:
  # --- Base de données pour Keycloak ---
  postgres:
    image: postgres:15
    container_name: postgres
    networks:
      - auth-network
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- LLDAP (Annuaire exposé) ---
  lldap:
    image: lldap/lldap:latest
    container_name: lldap
    networks:
      - auth-network
    ports:
      - "3890:3890"    # Port LDAP
      - "17170:17170"  # Interface Web d'administration
    environment:
      - LLDAP_JWT_SECRET=secret_jwt_123
      - LLDAP_LDAP_USER_PASS=admin_password
      - LLDAP_LDAP_BASE_DN=dc=example,dc=com
    volumes:
      - lldap_data:/data

  # --- Keycloak ---
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: keycloak
    networks:
      - auth-network
    command: start-dev --http-enabled=true
    ports:
      - "8080:8080"
    environment:
      - KC_BOOTSTRAP_ADMIN_USERNAME=admin
      - KC_BOOTSTRAP_ADMIN_PASSWORD=admin
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://postgres:5432/keycloak
      - KC_DB_USERNAME=keycloak
      - KC_DB_PASSWORD=password
      - KC_HOSTNAME_STRICT=false
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/live"]
      interval: 5s
      timeout: 5s
      retries: 20
    depends_on:
      postgres:
        condition: service_healthy

  # --- Keycloak Config CLI ---
  keycloak-config-cli:
    image: adorsys/keycloak-config-cli:latest
    container_name: keycloak-config-cli
    networks:
      - auth-network
    environment:
      - KEYCLOAK_URL=http://keycloak:8080
      - KEYCLOAK_USER=admin
      - KEYCLOAK_PASSWORD=admin
      - IMPORT_FILES_LOCATIONS=/config/realm-config.yaml
      - LOGGING_LEVEL_DE_ADORSYS=DEBUG
      - WAIT_TIME_OUT=120s
      - KEYCLOAK_REALM=master
      - KEYCLOAK_CLIENTID=admin-cli
    volumes:
      - ./config:/config:ro
    depends_on:
      keycloak:
        condition: service_healthy

